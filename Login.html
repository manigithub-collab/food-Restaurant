<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Oswald:wght@200..700&family=Patua+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
<style>
    body{
        font-family: "Poppins", sans-serif;
        font-weight: 500;
        font-style: normal;
    }
    .img{
        height: 500px;
        width: 550px;
        margin-left: 30px;
        margin-top: 80px;
    }
    .c1{
        height: 600px;
        width: 600px;
        margin-left: 170px;
        margin-top: 90px;
        border-radius: 90px;
        background-color: rgb(91, 25, 25);
    }
    .c2{
        height: 600px;
        width: 650px;
        background-color: whitesmoke;
        margin-top: -600px;
        margin-left: 800px;
        border-radius: 90px;
        border: 1px solid #131212;
    }
    p {
        font-size: x-large;
        margin-left: 180px;
        margin-top: 50px;
    }

    input {
        width: 250px;
        padding: 15px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 24px;
    }

    input:focus {   
        outline: none;
        border-color: #ee1818;
    }

    .b1 {
        width: 270px;
        padding: 15px;
        margin-left: 170px;
        margin-top: 15px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 24px;
        font-size: x-large;
        cursor: pointer;
    }

    .b1:hover {
        background-color: #0056b3;
    }

    p:last-of-type {
        color: #007bff;
        cursor: pointer;
        font-size: 14px;
    }

    p:last-of-type:hover {
        text-decoration: underline;
    }
</style>
<body>
    
    <div class="c1">
        <img src="/images/2.png" alt="" class="img">
    </div>
    <div class="c2"><br><br>
        <h1><center>Login</center></h1>
        <p>Username <br> <input type="email" placeholder="Enter your Email "></p>
        <p>Password <br> <input type="password" placeholder="Enter your Password"></p>
        <p>Forget password</p>
        <button class="b1">Signin</button>
    </div>
</body>
</html>
